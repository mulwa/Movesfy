<div class="container">
  <div class="top-button">    
      <a routerLink="/truckDashboard" class="btn  btn-danger" href="#"><i class="fa fa-arrow-left" aria-hidden="true"> Truck  Dashboard</i>
      </a>    
  </div>    
    <div class="card">
      <div class="card-header">
        <i class="fa fa-plus"></i> New Truck
      </div>
      <div class="card-block">
          <form [formGroup]="truckForm" (ngSubmit)="addTruck()">              
              <div class="form-group row">
                  <div class="col-md-6">
                    <input formControlName="truckRegNo" type="text" class="form-control"  placeholder="Truck Registration Number">
                  </div>
              </div>              
              <div class="form-group row">
                 <div class="col-md-6">
                    <input formControlName="truckType" type="text" class="form-control"  placeholder="Truck Type">
                 </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <input formControlName="truckCapacity" type="text" class="form-control"  placeholder="Truck Capacity">
                </div>
            </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <input formControlName="truckDriver" type="text" class="form-control"   placeholder="Default Driver">
                </div>
            </div>
              <div class="form-group row">
                <div class="col-md-6">
                    <button class="btn btn-primary" [disabled]="!truckForm.valid">Save Truck</button>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
