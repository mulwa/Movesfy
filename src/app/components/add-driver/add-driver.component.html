<div class="container">
    <div class="top-botton">    
        <a class="btn  btn-danger" routerLink="/driverDashboard" href="#"><i class="fa fa-arrow-left" aria-hidden="true"> Driver Dashboard</i>
        </a>    
    </div>  
  <div class="card">
      <div class="card-header">
       <i class="fa fa-plus"> </i> New Driver
      </div>
      <div class="card-block">
            <form [formGroup]="driverForm"  (ngSubmit)="addDriver()">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input formControlName="firstname" type="text" class="form-control"  placeholder="Firstname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input formControlName="surname" type="text" class="form-control"  placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input formControlName="licenceNo" type="text" class="form-control"  placeholder="Licence Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                         <input formControlName="mobileNo" type="number" class="form-control"  placeholder="Mobile Number"> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input formControlName="email" type="email" class="form-control"  placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input formControlName="idNo" type="number" class="form-control"  placeholder="Id Number">
                        </div>
                    </div>
                
                
                    <div class="form-group row">
                      <div class="col-md-6">
                        <button class="btn btn-primary" >Save Driver</button>
                      </div>
                    </div>
                  </form>
      </div>
  </div>
</div>
